{% extends "base.html" %}

{% block content %}
<div class="flex justify-center mt-8 px-4">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
        <h5 class="text-2xl font-semibold text-center mb-6 text-gray-800">Edit Review</h5>
        <form method="POST">
            <div class="mb-6">
                <label for="rating" class="block text-sm font-medium text-gray-700">Rating (1-5)</label>
                <input type="number" name="rating" min="1" max="5" class="mt-1 block w-full border border-gray-300 rounded-lg p-3 text-lg focus:ring-indigo-500 focus:border-indigo-500" value="{{ review.rating }}" required>
            </div>
            <div class="mb-6">
                <label for="comment" class="block text-sm font-medium text-gray-700">Comment</label>
                <textarea name="comment" rows="4" class="mt-1 block w-full border border-gray-300 rounded-lg p-3 text-lg focus:ring-indigo-500 focus:border-indigo-500" required>{{ review.comment }}</textarea>
            </div>
            <div class="flex space-x-4 justify-between">
                <button type="submit" class="w-full sm:w-auto bg-blue-600 text-white px-6 py-3 rounded-md text-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Update Review</button>
                <a href="{{ url_for('review.delete_review', review_id=review._id) }}" class="w-full sm:w-auto bg-red-600 text-white px-6 py-3 rounded-md text-lg font-semibold hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50" onclick="return confirm('Are you sure you want to delete this review?')">Delete Review</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
