{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-8">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h5 class="text-2xl font-semibold mb-6">Edit Profile</h5>
        
        <form method="POST">

            <!-- Bio Section -->
            <div class="mb-6">
                <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
                <textarea name="bio" id="bio" class="mt-2 block w-full text-sm border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" rows="4">{{ profile.bio }}</textarea>
            </div>

            <!-- Favorite Genres Section -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Favorite Genres</label>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    {% for genre in ['Action', 'Comedy', 'Drama', 'Horror', 'Sci-Fi', 'Romance', 'Thriller', 'Animation', 'Documentary'] %}
                    <div class="flex items-center">
                        <input class="form-checkbox text-indigo-600" type="checkbox" name="favorite_genres" value="{{ genre }}" id="genre_{{ genre|lower }}" {% if genre in profile.favorite_genres %}checked{% endif %}>
                        <label class="ml-2 text-sm text-gray-700" for="genre_{{ genre|lower }}">{{ genre }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Update Button -->
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
