{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-8">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h5 class="text-2xl font-semibold mb-6">Select Movie Genres</h5>
        
        <form method="POST" action="{{ url_for('movie.index') }}">
            <!-- Genre Filter Section -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Select Genres</label>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    {% for genre in ['Action', 'Comedy', 'Drama', 'Horror', 'Sci-Fi', 'Romance', 'Thriller', 'Animation', 'Documentary'] %}
                    <div class="flex items-center">
                        <input class="form-checkbox text-indigo-600" type="checkbox" name="genres" value="{{ genre }}" id="genre_{{ genre|lower }}">
                        <label class="ml-2 text-sm text-gray-700" for="genre_{{ genre|lower }}">{{ genre }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Search Button -->
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Search Movies</button>
        </form>

        <div class="mt-6">
            <h5 class="text-xl font-semibold mb-4">Movies</h5>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
                {% for movie in movies %}
                <div class="card bg-white shadow-sm rounded-lg overflow-hidden">
                    <img src="{{ movie.poster }}" class="w-full h-48 object-cover" alt="{{ movie.title }}">
                    <div class="p-3">
                        <h6 class="font-semibold text-sm mb-2">{{ movie.title }} ({{ movie.year }})</h6>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
