{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Create Your Profile</h5>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="profile_picture" class="form-label">Upload Profile Picture</label>
                        <input type="file" name="profile_picture" id="profile_picture" class="form-control">
                    </div>
                
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea name="bio" id="bio" class="form-control" rows="4"></textarea>
                    </div>
                
                    <div class="mb-3">
                        <label class="form-label">Favorite Genres</label>
                        <div class="row">
                            {% for genre in ['Action', 'Comedy', 'Drama', 'Horror', 'Sci-Fi', 'Romance', 'Thriller', 'Animation', 'Documentary'] %}
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="favorite_genres" value="{{ genre }}" id="genre_{{ genre|lower }}">
                                    <label class="form-check-label" for="genre_{{ genre|lower }}">{{ genre }}</label>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                
                    <button type="submit" class="btn btn-primary">Create Profile</button>
                </form>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
