<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-cover bg-center text-gray-100" style="background: radial-gradient(ellipse 70% 70% at 50% 0%, rgba(245, 203, 92, 0.25), rgba(0, 0, 0, 0)), #000;">

    <!-- Main Container -->
    <div class="flex h-screen">

        <!-- Sidebar -->
        <div class="w-64 bg-gray-700 bg-opacity-50 backdrop-blur-xl text-gray-100 p-6 rounded-lg shadow-lg">
            <h1 class="text-4xl font-black font-semibold mb-6">Dashboard</h1>
            <ul>
                <li><a href="{{ url_for('login') }}" class="block py-2 px-4 hover:bg-gray-700 rounded transition duration-300">Login</a></li>
                <li><a href="{{ url_for('logout') }}" class="block py-2 px-4 hover:bg-gray-700 rounded transition duration-300">Logout</a></li>
                <li><a href="{{ url_for('logout') }}" class="block py-2 px-4 hover:bg-gray-700 rounded transition duration-300">Logout</a></li>
            </ul>
        </div>

        <!-- Content Area -->
        <div class="flex-1 p-8 overflow-y-auto">

            <!-- Top Navbar -->
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-white">Hello ðŸ‘‹, {{ session['user'] }}!</h2>
                <a href="{{ url_for('logout') }}" class="text-blue-400 bg-white text-black font-black rounded-xl border-white border p-2 hover:scale-110">Logout</a>
            </div>

            <!-- Dashboard Content -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

                <!-- Card 1 -->
                <div class="bg-gray-700 bg-opacity-50 backdrop-blur-xl p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold text-white mb-4">Recent Activity</h3>
                    <p class="text-gray-400">Hereâ€™s a summary of your recent activities...</p>
                </div>

                <!-- Card 2 -->
                <div class="bg-gray-700 bg-opacity-50 backdrop-blur-xl p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold text-white mb-4">Stats Overview</h3>
                    <p class="text-gray-400">Current metrics and stats...</p>
                </div>

                <!-- Card 3 -->
                <div class="bg-gray-700 bg-opacity-50 backdrop-blur-xl p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold text-white mb-4">User Engagement</h3>
                    <p class="text-gray-400">Engagement summary of your users...</p>
                </div>

            </div>

            {% block content %}{% endblock %}
            
        </div>
    </div>
</body>

</html>
