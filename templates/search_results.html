{% extends "base.html" %}

{% block content %}
<h2 class="text-3xl font-semibold mb-6">Search Results for "{{ query }}"</h2>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for movie in movies %}
    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition duration-300">
        <!-- Movie Image -->
        <img src="{{ movie.Poster }}" alt="{{ movie.Title }}" class="w-full h-80 object-cover">
        
        <div class="p-4">
            <!-- Movie Title -->
            <h5 class="text-lg font-semibold mb-2">{{ movie.Title }}</h5>
            <!-- Movie Year -->
            <p class="text-sm text-gray-700">{{ movie.Year }}</p>
            <!-- View Details Button -->
            <a href="{{ url_for('movie.movie_details', movie_id=movie.imdbID) }}" 
               class="mt-4 inline-block bg-blue-500 text-white rounded-lg px-3 py-1.5 text-sm font-semibold hover:bg-blue-600 transition">
                View Details
            </a>
        </div>
    </div>
    {% endfor %}
</div>

{% if not movies %}
<p class="text-center mt-4 text-gray-500">No movies found for "{{ query }}".</p>
{% endif %}
{% endblock %}
