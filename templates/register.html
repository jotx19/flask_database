<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex items-center justify-center" style="background: radial-gradient(125% 125% at 50% 10%, #000 40%, #63e 100%);">

    <div class="bg-gray-300 opacity-90 backdrop-blur-xl p-8 rounded-xl shadow-lg w-80 md:w-1/3">
        <h2 class="text-2xl font-bold text-black text-center mb-6">Create an Account <span role="img" aria-label="rocket">ğŸš€</span></h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-red-500 text-white p-3 rounded-lg mb-4">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <div class="mb-3">
                <label for="username" class="block text-sm text-black">Username <span role="img" aria-label="user"></span>:</label>
                <input type="text" name="username" id="username" required
                    class="w-full px-4 py-2 rounded-2xl bg-gray-100 text-black placeholder-gray-400 border border-black focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-3">
                <label for="email" class="block text-sm text-black">Email <span role="img" aria-label="email"></span>:</label>
                <input type="email" name="email" id="email" required
                    class="w-full px-4 py-2 rounded-2xl bg-gray-100 text-black placeholder-gray-400 border border-black focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm text-black">Password <span role="img" aria-label="lock"></span>:</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-2 rounded-2xl bg-gray-100 text-black placeholder-gray-400 border border-black focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex justify-center">
                <button type="submit"
                    class="w-1/2 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                    Register <span role="img" aria-label="rocket">ğŸš€</span>
                </button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <a href="{{ url_for('auth.login') }}" class="text-black hover:underline">Already have an account? Login here. <span role="img" aria-label="login">ğŸ”‘</span></a>
        </div>
    </div>

</body>

</html>
