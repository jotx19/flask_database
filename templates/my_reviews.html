{% extends "base.html" %}

{% block content %}
<h1 class="text-center">My Reviews</h1>

<div class="row">
    {% for review in reviews %}
    <div class="col-md-6">
        <div class="card mb-3">
            <img src="{{ review.movie_poster }}" class="card-img-top" alt="{{ review.movie_title }}">
            <div class="card-body">
                <h5 class="card-title">{{ review.movie_title }}</h5>
                <p class="card-text"><strong>Rating:</strong> {{ review.rating }}/5</p>
                <p class="card-text">{{ review.comment }}</p>
                <a href="{{ url_for('review.edit_review', review_id=review._id) }}" class="btn btn-sm btn-warning">Edit</a>
                
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% if not reviews %}
<p class="text-center">You have not written any reviews yet.</p>
{% endif %}
{% endblock %}
