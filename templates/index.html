<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="h-screen flex items-center justify-center" style="background: radial-gradient(125% 125% at 50% 10%, #000 40%, #63e 100%);">

    <div class="bg-gray-300 opacity-4 backdrop-blur-xl p-12 rounded-xl shadow-lg w-96 md:w-1/3">
        <h2 class="text-4xl font-extrabold text-black text-center mb-8">Login</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-red-500 text-white p-4 rounded-lg mb-4">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-6">
            <div class="mb-4">
                <label for="email" class="block text-sm text-black">Email:</label>
                <input type="email" name="email" id="email" required
                    class="w-full px-5 py-3 rounded-2xl bg-gray-100 text-black placeholder-gray-400 border border-black focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm text-black">Password:</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-5 py-3 rounded-2xl bg-gray-100 text-black placeholder-gray-400 border border-black focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex justify-center">
                <button type="submit"
                    class="w-1/2 bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-300">
                    Login
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('register') }}" class="text-black hover:underline">Don't have an account? Register here.</a>
        </div>
    </div>
</body>

</html>
